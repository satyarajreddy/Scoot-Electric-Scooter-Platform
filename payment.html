<html>
    <head><title>Payment Page </title>
    <link rel="stylesheet" href="payment.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script></head>
    <body>
            <div class='container'>
                    <div class='info'>
                      <h1>Payment Details</h1>
                      <span>
                        Made for
                        <i class='fa fa-heart animated infinite pulse'></i>
                        <a href=''>Scoot</a>
                      </span>
                    </div>
                    <form class='modal'>
                      <header class='header'>
                        <h1>Payment</h1>
                        <div class='card-type'>
                          <a class='card active' href='#'>
                            <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/169963/Amex.png'>
                          </a>
                          <a class='card' href='#'>
                            <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/169963/Discover.png'>
                          </a>
                          <a class='card' href='#'>
                            <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/169963/Visa.png'>
                          </a>
                          <a class='card' href='#'>
                            <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/169963/MC.png'>
                          </a>
                        </div>
                      </header>
                      <div class='content'>
                        <div class='form'>
                          <div class='form-row'>
                            <div class='input-group'>
                              <label for=''>Name on card</label>
                              <input placeholder='' type='text'>
                            </div>
                          </div>
                          <div class='form-row'>
                            <div class='input-group'>
                              <label for=''>Card Number</label>
                              <input maxlength='16' placeholder='' type='number'>
                            </div>
                          </div>
                          <div class='form-row'>
                            <div class='input-group'>
                              <label for=''>Expiry Date</label>
                              <input placeholder='' type='month'>
                            </div>
                            <div class='input-group'>
                              <label for=''>CVV</label>
                              <input maxlenght='4' placeholder='' type='number'>
                            </div>
                          </div>
                        </div>
                      </div>
                      <footer class='footer'>
                        <button class='button'>Complete Payment</button>
                      </footer>
                    </form>
                  </div>
                  <script src="pay.js"></script>
        </body>
</html>
